name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKERHUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - uses: LucasRoesler/openfaas-action/template_pull@master
        name: Fetch Template
        with:
          repository_url: https://github.com/disarm-platform/faas-templates.git

      - uses: whoan/docker-build-with-cache-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: "${{ secrets.DOCKERHUB_ACCESS_TOKEN }}"
          image_name: whoan/node

      - uses: LucasRoesler/openfaas-action/push@master
        name: Push image
        if: "success()"
        with:
          path: "stack.yml"
          tag: "sha"
